<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="./images/favicon.ico" sizes="any" />
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml" />
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">&lt;/html&gt;</h1>
      <h2 class="header__subtitle">закрывающий тег</h2>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-content">
      <article class="article">
        <div class="article__header">
          <h3>Фритрек и нулевой спринт: Подготовка к работе</h3>
        </div>
        <div class="article__content">
          <div class="article__image">
            <img src="./images/image.png" />
          </div>
          <p class="article__paragraph">
            Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться 
            на учёбу. И, возможно, подумать, как новые знания могут повлиять на ваше будущее.
          </p>
          <p class="article__paragraph">
            Место для ваших воспоминаний о начале обучения.
          </p>
        </div>
        <div class="article__bottom">
          <button class="button_icon card__icon-button">
            <img src="./images/heart.svg" />
          </button>
          <button class="button card__like-button">
            <span class="button_text">
              Like
            </span>
          </button>
        </div>
      </article>
      <div class="footer">
        <button class="button save-button">
          <img src="./images/floppy.svg" class="button_icon__image"/><br/>
          <span class="button_text">Сохранить на память</span>
        </button>
      </div>
    </main>
    <script src="./scripts/set-theme.js"></script>
    <script src="./scripts/like.js"></script>
  </body>
</html>
